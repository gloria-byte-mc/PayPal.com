<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background: #333;
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav ul li {
      position: relative;
      height: 79px;
    
      padding-top: 10px;
    }

    nav ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 20px;
    }

    /* Dropdown (mega menu) */
    .dropdown {
      display: none;
      position: absolute;
     top: 100%;
    
      left: 0;
      background: #fff;
      color: #333;
      padding: 20px;
      width: 500px; /* width of dropdown */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav ul li:hover .dropdown {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3-column grid */
      gap: 20px;
    }
      nav ul li:hover .dropdown,
    nav ul li .dropdown:hover {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }


    .dropdown div {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
